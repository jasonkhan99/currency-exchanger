<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchanger</h1>
      <form id="exchangeSelect">
        <div class="form-row">
          <div class="col text-center">
            <input type="text" id="usdAmount" placeholder="US Dollars">
          </div>
          <div class="col text-center">
            <select class="form-control" id="currencySelect">
              <option disabled>Select a currency</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col text-center">
            <button type="submit" class="btn btn-outline-dark btn-lg">Exchange</button>
          </div>
        </div>
      </form>
      <div id="errorMessage"></div>
      <div id="currencyOutput"></div>
    </div>
  </body>

</html>
